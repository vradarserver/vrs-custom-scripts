<script type="text/javascript">
    if(VRS && VRS.globalDispatch && VRS.serverConfig) {
        VRS.globalDispatch.hook(VRS.globalEvent.bootstrapCreated, function(bootStrap) {
            // Hook the event that is raised when everything has loaded but the page has
            // not been built.
            bootStrap.hookInitialising(function(pageSettings) {
                if(VRS.mapLayerManager) {
                    VRS.mapLayerManager.registerCustomMapLayerSetting({
                        Name:           'NASA City Lights',
                        Url:            'https://map1.vis.earthdata.nasa.gov/wmts-webmerc/VIIRS_CityLights_2012/default//GoogleMapsCompatible_Level{maxZoom}/{z}/{y}/{x}.jpg',
                        IsLayer:        true,
                        DefaultOpacity: 100,
                        MinZoom:        1,
                        MaxZoom:        8,
                        Attribution:    'Imagery provided by services from the Global Imagery Browse Services (GIBS), operated by the ' +
                                        'NASA/GSFC/Earth Science Data and Information System ([a href=https://earthdata.nasa.gov]ESDIS[/a]) ' +
                                        'with funding provided by NASA/HQ.',
                        ExpandoOptions: []
                    });
                }
            });
        });
    }
</script>
