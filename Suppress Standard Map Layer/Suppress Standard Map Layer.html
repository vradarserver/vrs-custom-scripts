<script type="text/javascript">
    // Has the VRS JavaScript been loaded?
    if(VRS && VRS.globalDispatch) {
        // Hook the global event that is raised when the bootstrap object has been created
        VRS.globalDispatch.hook(VRS.globalEvent.bootstrapCreated, function(bootStrap) {
            // Hook the event that is raised when the page settings have been established
            // but the page has not yet been created.
            bootStrap.hookInitialising(function(pageSettings) {
                // Suppress the standard layer - note that layer names are case sensitive.
                if(VRS.mapLayerManager) {
                    VRS.mapLayerManager.suppressStandardLayer("openAIP");
                }
            });
        });
    }
</script>
